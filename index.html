<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="container">
      <!-- Search bar start -->
      <form action="" class="search-bar">
        <input type="text" placeholder="Search Location" />
        <button><i data-feather="search"></i></button>
      </form>
      <!-- Search bar end -->

      <!-- Location and temperature Section Start -->
      <section class="info">
        <div class="location">
          <h3>New York</h3>
        </div>
        <div class="temperature">
          <img src="assets/icons/stormy.png" alt="" />
          <p class="temp">25&deg;C</p>
        </div>
      </section>
      <!-- Location and temperature Section End -->
    </div>

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>

    <!-- Script -->
    <script src="js/script.js"></script>
  </body>
</html>
